server:
  port: 8000
spring:
  redisson:
    file: classpath:redisson-local.yml
  datasource:
    username: postgres
    password: # password
    url: jdbc:postgresql://localhost:5432/idp
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
